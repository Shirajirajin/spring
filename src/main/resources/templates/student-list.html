<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
<h1> Student List</h1>
<table> <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Age</th>
    <th>Alive</th>
    <th></th> <!--pusta na guziki, na potem-->
</tr>
<tr th:each="student : ${students}">
    <td th:text="${student.getId()}"><</td>
    <td th:text="${student.getName()}"><</td>
    <td th:text="${student.getSurname()}"><</td>
    <td th:text="${student.getAge()}"><</td>
    <td th:text="${student.isAlive()}"><</td>

    </tr>
</table>

</body>
</html>
